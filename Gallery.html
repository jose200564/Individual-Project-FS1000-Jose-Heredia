        <h1>PROFESIONAL PICTURES</h1>

        <img name="slider" width="600" height="350">

        <script>
            window.addEventListener('load', function() {
                let images = [];
                images[0] = 'image5.jpeg';
                images[1] = 'image6.jpeg';
                images[2] = 'image3.jpeg';
                images[3] = 'image4.jpeg';
                images[4] = 'image1.jpeg';
                images[5] = 'image2.jpeg';

                let indexImages = 0;
                let time = 1500;

                function changeImages() {
                    document.slider.src = images[indexImages];
                    if (indexImages < 5) {
                        indexImages ++;
                    } else {
                        indexImages = 0;

                    }
                    
                }
                setInterval(changeImages, time);
           });
        </script> <br>
